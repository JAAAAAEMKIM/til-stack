name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/jaaaaaemkim/til-stack/api
  WEB_IMAGE: ghcr.io/jaaaaaemkim/til-stack/web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            API_URL=https://til.jaaaaaemkim.com/api
          tags: |
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
            ${{ env.WEB_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          API_IMAGE: ${{ env.API_IMAGE }}
          WEB_IMAGE: ${{ env.WEB_IMAGE }}
          IMAGE_TAG: ${{ github.sha }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: API_IMAGE,WEB_IMAGE,IMAGE_TAG,GHCR_TOKEN,GHCR_USER
          script: |
            cd /home/ubuntu/til-stack

            # Login to GHCR using PAT (not GITHUB_TOKEN - that only works in Actions runner)
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull new images
            docker pull ${API_IMAGE}:${IMAGE_TAG}
            docker pull ${WEB_IMAGE}:${IMAGE_TAG}

            # Tag as latest for docker-compose
            docker tag ${API_IMAGE}:${IMAGE_TAG} ${API_IMAGE}:latest
            docker tag ${WEB_IMAGE}:${IMAGE_TAG} ${WEB_IMAGE}:latest

            # Stop old containers and start new ones
            docker compose down
            docker compose up -d

            # Wait for health checks
            sleep 15

            # Verify deployment
            curl -f http://localhost:3001/health || exit 1
            curl -f http://localhost:8080 || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Verify Production Health
        run: |
          sleep 30
          curl -f https://til.jaaaaaemkim.com/api/health || echo "API health check (warning: may fail before DNS propagation)"
          curl -f https://til.jaaaaaemkim.com || echo "Web health check (warning: may fail before DNS propagation)"
