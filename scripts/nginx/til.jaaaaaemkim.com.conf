# HTTP-only config for initial Certbot setup
# Certbot will modify this file to add SSL configuration

upstream til-api {
    server 127.0.0.1:3001;
}

upstream til-web {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name til.jaaaaaemkim.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes - CORRECT: /api/trpc/X -> /trpc/X (strip /api prefix only)
    location /api/ {
        # Rewrite /api/trpc/foo -> /trpc/foo (remove /api, keep /trpc)
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth API endpoints ONLY (NOT /auth/callback - that's a frontend React route!)
    # OAuth flow: Google redirects to /auth/callback (frontend) -> frontend calls /trpc/auth.handleCallback
    # Direct auth endpoints (without /api prefix)
    location = /auth/set-session {
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /auth/logout {
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth endpoints WITH /api prefix (React uses API_URL which includes /api)
    # /api/auth/set-session -> /auth/set-session
    location = /api/auth/set-session {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /api/auth/logout -> /auth/logout
    location = /api/auth/logout {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # tRPC direct access (for SharedWorker sync) - direct to API
    location /trpc/ {
        proxy_pass http://til-api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://til-api/health;
    }

    # Static files and SPA (web container)
    location / {
        proxy_pass http://til-web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
