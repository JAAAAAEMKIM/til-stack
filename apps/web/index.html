<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIL Stack</title>
    <style>
      /* System theme default - prevents flash for majority of users */
      :root {
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #0a0a0a;
          color: #fafafa;
        }
        html.light {
          background-color: #ffffff;
          color: #0a0a0a;
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          background-color: #ffffff;
          color: #0a0a0a;
        }
        html.dark {
          background-color: #0a0a0a;
          color: #fafafa;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
